<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head">

</head>
<body>
<header th:replace="layout/layout :: header"></header>


<div class="container py-4">
	<div class="card bg-light">
	<div class="card-header" th:text="${titulo}" ></div>
	<div class="card-body">

<h4 class="card-title">

<a th:href="@{/form}" class="btn btn-success btn-xs">Crear cliente</a></h4>

	<table class="table table-striped table-bordered">
		<thead class="thead-inverse">
			<tr>
				<th>ID</th>
				<th>Nombre Tienda</th>
				<th>Direccion</th>
				<th>Contacto</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="tienda: ${tiendas}">
			<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${tienda.id}" th:text="${tienda.id}"></a></td>
			<td th:text="${tienda.nombre}"></td>
			<td th:text="${tienda.direccion}"></td>
			<td th:text="${tienda.contacto}"></td>


		</tr>
		</tbody>
	</table>
	<nav th:replace="paginator-nav :: paginator"></nav>
</div>
</div>
</div>
<footer th:replace="layout/layout :: footer"> </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
