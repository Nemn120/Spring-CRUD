<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout ::head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<ul class="list-group">
					<li class="list-group-item active" th:text="${tienda.nombre}"></li>
					<li class="list-group-item" th:text="${tienda.direccion}"></li>
					<li class="list-group-item" th:text="${tienda.contacto}"></li>
				</ul>
			</div>
		</div>
		<br>
		<h4 class="card-title">

			<a th:href="@{/prenda/agregar/}+ ${tienda.id}"
				class="btn btn-success btn-xs">Agregar Prenda</a>
		</h4>
		<br>
		<table class="table table-striped table-bordered ">
			<thead class="thead-inverse bg-dark text-white">
				<tr>
					<th>ID</th>
					<th>Prenda</th>
					<th>Precio</th>
					<th>Eliminar</th>

				</tr>
			</thead>
			<tbody>
				<tr class="bg-light" th:each="prenda: ${tienda.prendas}">
					<td><a class="btn btn-primary btn-xs" th:text="${prenda.id}"></a></td>
					<td th:text="${prenda.nombre}"></td>
					<td th:text="${prenda.precio}"></td>
					<td><a class="btn btn-danger btn-sm"
						th:href="@{/tienda/eliminar/} + ${prenda.id}" th:text="'eliminar'"></a></td>


				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
