<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header text-white" th:text="${titulo}"></div>
			<div class="card-body">
				<div th:object="${prenda}" th:remove="tag"></div>
				<form th:action="@{/prenda/agregar/}" th:object="${prenda}"
					method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre Prenda</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Tipo</label>
						<div class="col-sm-6">
							<select th:field="*{prenda}">
							
								<option value=1>Polo</option>
								<option value=2>Casaca</option>
								<option value=3>Chaqueta</option>
								<option value=4>Camisa</option>
								<option value=5>Pantalon</option>
								<option value=6>Zapatos</option>
								<option value=7>Ternos</option>
							</select>
							
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Precio</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{precio}" class="form-control" />
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Agregar Prenda"
								class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
		<span class="text-white" th:text="${error}"></span>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
